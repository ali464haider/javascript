<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function buscarPalabra(frase){
            var frasenuevo=frase.split(" ");
            var con=1;
            var posicion=1;
            frasenuevo.forEach(palabra=>{
                if(palabra=="alumno"){
                    posicion=con;
                }else{
                    con++;
                }
            })
            return posicion;
        }

        var frase=prompt("Escribe una frase");
        console.log(buscarPalabra(frase));

    </script>
</body>
</html>
