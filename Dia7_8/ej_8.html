<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        listanombres=[];

        function agregarnombres(){
            var  i=1;

            while(i<11){
                nombre=prompt("Escribe el "+i+" nombre");
                var respuesta=prompt("Quieres agregar el nombre al principio");

                if(respuesta=="si"){
                    listanombres.unshift(nombre);
                }else{
                    listanombres.push(nombre);
                }

                i++;
            }

            console.log(listanombres.join(","));
        }

        agregarnombres();
    </script>
</body>
</html>
