<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function revertirfrase(frase){
            var frasearray=frase.split(" ");
            fraserevertido=frasearray.reverse();
            frasenuevo="";
            fraserevertido.forEach(palabra=>frasenuevo+=palabra+" ");
            return frasenuevo;
        }

        var frase=prompt("Escribe una frase");
        console.log(revertirfrase(frase));

    </script>
</body>
</html>
