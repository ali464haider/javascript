<body>
    <script>
        function contarpalabras(frase){
            var frasenuevo=frase.split(" ");
            var palabras=frasenuevo.length;
            return palabras;
        }

        var frase=prompt("Escribe una frase");
        console.log(contarpalabras(frase));

    </script>
</body>
